<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overworld Radio</title>
    
    <!-- Link to your favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Docsify Dark Theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">

    <!-- Link to external stylesheet, if any -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>

    <!-- Docsify will render content within this div -->
    <div id="docsify-app"></div>

    <!-- Docsify configuration -->
    <script>
        window.$docsify = {
            loadNavbar: true,   // Ensure the navbar is loaded from _navbar.md
            auto2top: true,     // Scroll to top when navigating to a new page
            subMaxLevel: 2,     // Disable header links for headers above this level
            debug: true         // Enable debug mode for troubleshooting
            // Additional configuration options can be added here in the future
        }
    </script>

    <!-- Include Docsify library -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

    <!-- Manual Initialization of Docsify -->
    <script>
        Docsify.run(document.getElementById('docsify-app'));
    </script>

    <!-- Future JavaScript files can be linked here -->
    <!-- <script src="script.js"></script> -->

</body>
</html>
