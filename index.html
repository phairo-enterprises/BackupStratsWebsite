<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicMD</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, sans-serif;
            background-color: #333;
            color: #f5f5f5;
        }

        #contentArea {
            border: 2px solid #888;
            padding: 16px;
            margin: 20px 0;
            overflow-y: auto;
            max-height: 80vh;
        }

        #MD-files-list a {
            display: block;
            padding: 5px;
            cursor: pointer;
        }

        #MD-files-list a:hover {
            background-color: #555;
        }

        button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #777;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>MagicMD</h1>

    <div id="MD-files-list"></div>

    <div id="contentArea"></div>

    <script src="libs/marked/marked.min.js"></script>
    <script src="js/loadMDfile.js"></script>
    <script src="js/listMDfiles.js"></script>
    <script src="js/magicMD.js"></script>

    <script>
        function activateMagicMD() {
            // Hide non-enhanced elements
            document.getElementById('consoleOutput').style.display = 'none';
            document.getElementById('activate-magic').style.display = 'none';
            document.getElementById('contentArea').style.display = 'none';

            // Show MD files as a tree
            document.getElementById('MD-files-list').style.display = 'block';
        }

        function showMDContent(filename) {
            // Hide MD file list
            document.getElementById('MD-files-list').style.display = 'none';

            // Show selected MD content
            loadMDfile(filename);
            document.getElementById('contentArea').style.display = 'block';
        }

        function toggleMDList() {
            const mdList = document.getElementById('MD-files-list');
            if (mdList.style.display === 'none') {
                mdList.style.display = 'block';
            } else {
                mdList.style.display = 'none';
            }
        }
    </script>

</body>
</html>
